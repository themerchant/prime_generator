<!DOCTYPE html>
<html>
<head>
  <title>Return prime numbers</title>
</head>
<body>
  <label for="search">Type number</label>
<input id="search" type="text">
<button>List all prime numbers</button>

<p></p>
<script>

var para = document.querySelector('p');
var input = document.querySelector('input');
var btn = document.querySelector('button');

btn.addEventListener('click', function() {
  num = input.value;
   for (var i = 2; i <= num; i++) {
    if ((i % 2 == 0 && i != 2) || (i % 3 == 0 && i != 3) || (i % 5 == 0 && i != 5) || (i % 7 == 0 && i != 7)) {
      continue;
    }

    para.textContent += i + ' ';
   }
});

</script>

</body>
</html>
